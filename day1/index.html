<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Product Card</title>
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div class="card">
		<span class="like"><i class='bx bx-heart'></i></span>
		<span class="cart"><i class='bx bx-cart-alt'></i></span>
		<div class="card__img">
			<img src="Nike Zoom KD 12.png" alt="" />
		</div>
		<h2 class="card__title">Nike Zoom KD 12</h2>
		<p class="card__price">$99</p>
		<div class="card__size">
			<h3>Size:</h3>
			<span>6</span>
			<span>7</span>
			<span>8</span>
			<span>9</span>
		</div>
		<div class="card__color">
			<h3>Color:</h3>
			<span class="green"></span>
			<span class="red"></span>
			<span class="black"></span>
		</div>
		<div class="card__action">
			<button>Buy now</button>
			<button>Add cart</button>
		</div>
	</div>
	<script>
		const $ = document.querySelector.bind(document);
		// thay dổi màu nền của card
		let button = document.querySelectorAll("button");
		let title = document.querySelector(".card__title");
		let card = document.querySelector(".card");
		let btnLength = button.length;
		card.onclick = () => {
			if (card.style.background != "rgb(77, 175, 84)") {
				title.style.color = "rgb(255, 255, 255)";
				card.style.background = "rgb(77, 175, 84)";
				
				for (let i = 0; i < btnLength; i++) {
					button[i].style.background = "rgb(39, 45, 64)";
				}
			} else {
				card.style.background = "rgb(39, 45, 64)";
				title.style.color = "rgb(77, 175, 84)";
				for (let i = 0; i < button.length; i++) {
					button[i].style.background = "rgb(77, 175, 84)";
				}
			}
		}
		// Thay dổi color icon i
		let like = document.querySelector(".bx-heart");
		like.onclick = () => {
			if (like.style.color != "rgb(77, 175, 84)") {
				like.style.color = "rgb(77, 175, 84)";
			} else {
				like.style.color = "rgb(255, 255, 255)";
			}
		}
		let cart = document.querySelector(".bx-cart-alt");
		cart.onclick = () => {
			if (cart.style.color != "rgb(77, 175, 84)") {
				cart.style.color = "rgb(77, 175, 84)";
			} else {
				cart.style.color = "rgb(255, 255, 255)";
			}
		}

	</script>
</body>

</html>
